<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FC Bayern News Portal | Live Updates</title>
  
  <link rel="stylesheet" href="news.css" />
  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

  <header class="main-header">
    <div class="container header-content">
      <h1>âš½ FC Bayern News Portal</h1>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="news.html" class="active" aria-current="page">News</a>
      </nav>
    </div>
  </header>

  <section class="controls-section container">
    <div class="controls-group">
      <input type="text" id="searchBar" placeholder="ğŸ” Search Bayern news..." aria-label="Search news articles" />
      <select id="categoryFilter" aria-label="Filter by category">
        <option value="all">All Categories</option>
        <option value="transfers">Transfers</option>
        <option value="champions-league">Champions League</option>
        <option value="bundesliga">Bundesliga</option>
        <option value="club">Club News</option>
        <option value="user">User Submitted</option>
      </select>
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark and light mode">ğŸŒ™ Dark Mode</button>
    </div>
  </section>

  <section class="form-section container">
  <h2 class="form-title">ğŸ“ Submit Your Bayern News</h2>
  
  <form id="newsForm" class="news-form form-grid-layout">
    
    <div class="form-group form-title-group">
      <label for="formTitle">Article Title *</label>
      <input type="text" id="formTitle" placeholder="Title (5-50 characters)" required maxlength="50">
      <div class="counter" id="titleCount">0 / 50</div>
    </div>
    
    <div class="form-group form-category-group">
      <label for="formCategory">Category *</label>
      <select id="formCategory" required>
        <option value="">Select Category</option>
        <option value="club">Club News</option>
        <option value="transfers">Transfers</option>
        <option value="champions-league">Champions League</option>
        <option value="bundesliga">Bundesliga</option>
      </select>
    </div>

    <div class="form-group full-width image-upload-group">
      <label for="formImg">Image URL (Optional)</label>
      <input type="url" id="formImg" placeholder="e.g., https://example.com/player.jpg">
      <div class="image-preview-wrap">
        <img id="imgPreview" class="image-preview" src="" alt="Image preview" style="display:none;">
      </div>
    </div>
    
    <div class="form-group full-width">
      <label for="formSummary">Short Summary *</label>
      <textarea id="formSummary" placeholder="Write a short summary (10-300 characters)" required maxlength="300"></textarea>
      <div class="counter" id="summaryCount">0 / 300</div>
    </div>

    <button type="submit" class="submit-btn full-width">Add News Article</button>
    <p id="formError" class="error-msg full-width" role="alert" style="display: none;"></p>
  </form>
</section>

  <main class="container main-news-content">
    <div id="loader" class="loader"></div>
    <div id="newsContainer" class="news-grid">
      </div>
  </main>
  
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <button id="closeModal" class="close-button" aria-label="Close modal">Ã—</button>
      <img id="modalImg" src="" alt="Article image">
      <h2 id="modalTitle"></h2>
      <p id="modalSummary"></p>
      <a id="modalLink" href="#" target="_blank" class="full-article-link">Read full article â†’</a>
    </div>
  </div>

  <section class="social-media container">
    <h2>ğŸ”— Follow FC Bayern Official</h2>
    <div class="social-links">
      <a href="https://www.facebook.com/FCBayern" target="_blank" class="social-link facebook-color">Facebook</a>
      <a href="https://twitter.com/FCBayern" target="_blank" class="social-link twitter-color">Twitter</a>
      <a href="https://www.instagram.com/fcbayern" target="_blank" class="social-link instagram-color">Instagram</a>
      <a href="https://www.youtube.com/user/FCBayern" target="_blank" class="social-link youtube-color">YouTube</a>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>Â© <span id="year"></span> Fan Site â€” Live Updates Enabled</p>
    </div>
  </footer>

  <script src="news.js"></script>
</body>
</html>
